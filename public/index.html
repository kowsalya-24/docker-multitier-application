<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { max-width: 600px; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">User Information Form</h1>
        <form id="userForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="age" class="block text-gray-700 font-medium mb-1">Age</label>
                <input type="number" id="age" name="age" placeholder="30" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="city" class="block text-gray-700 font-medium mb-1">City</label>
                <input type="text" id="city" name="city" placeholder="New York" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="pincode" class="block text-gray-700 font-medium mb-1">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="10001" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="country" class="block text-gray-700 font-medium mb-1">Country</label>
                <input type="text" id="country" name="country" placeholder="USA" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="pii" class="block text-gray-700 font-medium mb-1">PII Number</label>
                <input type="text" id="pii" name="pii" placeholder="9876543210" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 transition-colors duration-200">
                Submit
            </button>
        </form>
        <div id="message" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const messageElement = document.getElementById('message');

            messageElement.textContent = 'Submitting...';
            messageElement.className = 'mt-4 text-center text-sm font-medium text-gray-500';

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = `Success! User ${result.user.name} saved with status: ${result.user.status}. ID: ${result.user.id}`;
                    messageElement.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Something went wrong.');
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.className = 'mt-4 text-center text-sm font-medium text-red-600';
            }
        });
    </script>
</body>
</html>
